version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202201-02

    working_directory: ~/cassandra-ldap

    environment:
      MAVEN_OPTS: -Xmx3200m
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64

    steps:

      - checkout

      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}

      - save_cache:
          paths:
            - ~/.m2
          key: m2-{{ checksum "pom.xml" }}

      - run: sudo apt install openjdk-8-jdk
      - run: mvn --version && whereis java && mvn clean install

      - persist_to_workspace:
          root: ~/cassandra-ldap
          paths:
            - "cassandra-2.2/target/cassandra-ldap-2.2.18*.jar"
            - "cassandra-3.0/target/cassandra-ldap-3.0*.jar"
            - "cassandra-3.11/target/cassandra-ldap-3.11*.jar"
            - "cassandra-4.0/target/cassandra-ldap-4.0*.jar"

  build-2-2:
    machine:
      image: ubuntu-2004:202201-02

    working_directory: ~/cassandra-ldap

