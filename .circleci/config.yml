      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
            - m2-

      - run: sudo apt install openjdk-8-jdk
      - run: mvn clean install -DoutputDirectory=/tmp/artifacts -DskipTests

      - save_cache:
          paths:
